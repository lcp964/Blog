{% extends  'base/base.html' %}

{% block title %}
{{title}}
{% endblock  %}

{% block link %}
<link rel="stylesheet" href="../../static/css/authPro/check_pwd.css">
 <link rel="stylesheet" href="http://at.alicdn.com/t/font_1669669_y1fz67mxe.css">
{% endblock  %}

{% block main %}
<main id="container">
  <div class="login-contain">
    <div class="top-contain">
      <h4 class="please-login">修改密码</h4>
         <a href="{% url 'users:forgot' %}" class="register">找回密码 &gt;</a>
    </div>
    <form action="" method="post" class="form-contain">
      <div class="form-item">
        <input type="tel" placeholder="请输入手机号" name="telphone" class="form-control" autocomplete="off">
      </div>
      <div class="form-item">
        <input type="password" placeholder="请输入旧密码" name="old_password" class="form-control">

      </div>
      <div class="form-item">
        <input type="password" placeholder="请输入新密码" name="new_password" class="form-control">

      </div>
       <div class="form-item">
        <input type="password" placeholder="请确认密码" name="new1_password" class="form-control">

      </div>

      <div class="form-login">
        <input type="submit" value="确认修改" class="login-btn">
        <input type="reset" value="重置" class="login-btn">
      </div>

    </form>
  </div>
</main>

{% endblock   %}
